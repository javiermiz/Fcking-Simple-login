  <meta charset="utf-8">

  <meta property="og:title" content="Simple login web">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#6C63FF">

<body>

  <!-- Add your site or application content here -->
  <header class="header"><a href="index.html">Go Back</a></header>
  <div class="layout-container">
    <div class="form">
      <h1 class="form__title">Hi!</h1>
      <p class="form__subtitle">Create a new account.</p>
      <form action="">
        <div class="form__group">
          <label for="email" class="form__label">Name</label>
          <input type="text" class="form__input" placeholder="Javier Miz">
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" class="form__input" placeholder="example@example.com">
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Password</label>
          <input type="password" class="form__input" placeholder="********">
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Confirm password</label>
          <input type="password" class="form__input" placeholder="********">
        </div>
        <button type="submit" class="login__button">Sign up</button>
      </form>
      <p class="options-separator">
        <span>Or</span>
      </p>

      <a href="login.html" class="login__button login__button--state-inverse">Login</a>
    </div>
  </div>
</body>

</html>
